<app-menu></app-menu>
<div id="main-image">
  <img src="../../assets/images/white-logo.png">
</div>
<div class="section container">
  <h1>Кухня</h1>
  <p>Деревянные принадлежности для кухни, сделанные с душой</p>
  <div class="gallery">
    <div *ngFor="let item of kitchenItems" class="gallery-item">
      <div [ngSwitch]="item.type">
        <div *ngSwitchCase="itemType.image">
          <img src="{{ '../../assets/images/items/' + $any(item).imagePath }}" class="gallery-item">
          <span>{{ $any(item).name }}</span>
        </div>
        <div *ngSwitchCase="itemType.instagram">
          <app-instagram-widget postId="{{ $any(item).postId }}" class="gallery-item"></app-instagram-widget>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section container">
  <h1>Светильники</h1>
  <div class="gallery">
    <div *ngFor="let item of lightItems" class="gallery-item">
      <div [ngSwitch]="item.type">
        <div *ngSwitchCase="itemType.image">
          <img src="{{ '../../assets/images/items/' + $any(item).imagePath }}" class="gallery-item">
          <span>{{ $any(item).name }}</span>
        </div>
        <div *ngSwitchCase="itemType.instagram">
          <app-instagram-widget postId="{{ $any(item).postId }}" class="gallery-item"></app-instagram-widget>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section container">
  <h1>Интерьер</h1>
</div>
<div class="section container">
  <h1>Сувениры</h1>
</div>
<div class="section container">
  <app-map [options]="mapOptions" style="height: 40vh; width: 20vw;"></app-map>
</div>
<app-notification remember="deal" headerText="Акция!" mainText="-10% на всё! Промокод WINTER"></app-notification>
